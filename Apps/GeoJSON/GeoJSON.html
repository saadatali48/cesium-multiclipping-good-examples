<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../../Build/Cesium/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script>
      var viewer = new Cesium.Viewer("cesiumContainer");
      var geojsonDS = new Cesium.GeoJsonDataSource();
      viewer.dataSources.add(geojsonDS);
      var promise = geojsonDS.load("../SampleData/ne_10m_us_states.topojson");
      promise.then((ds) => {
        ds.entities.values.forEach((entity) => {
          var name = entity.properties.getValue("name").name;
          var polyPositions = entity.polygon.hierarchy.getValue(
            Cesium.JulianDate.now()
          ).positions;
          //获取多边形中心,以便放置注记
          var polyCenter = Cesium.BoundingSphere.fromPoints(polyPositions)
            .center;
          polyCenter = Cesium.Ellipsoid.WGS84.scaleToGeodeticSurface(
            polyCenter
          );

          entity.position = polyCenter;
          entity.label = {
            text: entity.name,
            show: true,
            heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
            distanceDisplayCondition: new Cesium.DistanceDisplayCondition(
              100.0,
              2000000.0
            ),
            disableDepthTestDistance: 10000.0,
          };
        });
      });
    </script>
  </body>
</html>
