<body>
  <div id="cesiumContainer"></div>
  <script src="../../../Build/CesiumUnminified/Cesium.js"></script>
  <script src="../Lib/PolylineTrailMaterial2Property.js"></script>
  <script>
    /* eslint-disable*/
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto";

    var viewer = new Cesium.Viewer("cesiumContainer");
    viewer.scene.debugShowFramesPerSecond = true;
    viewer.targetFrameRate = 60;
    var supportsImageRenderingPixelated = viewer.cesiumWidget
      ._supportsImageRenderingPixelated;
    if (supportsImageRenderingPixelated) {
      var vtxf_dpr = window.devicePixelRatio;
      while (vtxf_dpr >= 2.0) {
        vtxf_dpr /= 2.0;
      }
      viewer.resolutionScale = vtxf_dpr;
    }

    var material = Cesium.Material.fromType(
      Cesium.Material.PolylineTrailType2,
      {
        color: new Cesium.Color(1, 1, 1, 0.01),
        duration: 10000,
        image: "../Lib/red.png",
        repeat: 1,
        length: 0.1
      }
    );
    var trails = [];
    var singleMaterial = Cesium.Material.fromType(
      Cesium.Material.PolylineTrailType2,
      {
        color: new Cesium.Color(1, 1, 1, 0),
        duration: 10,
        image: "../Lib/red.png",
        repeat: 1,
        length: 0.02,
      }
    );
    Cesium.GeoJsonDataSource.load("./Lagrange-byPts_data.json")
      .then(function(ds) {
        var instances = [];
        ds.entities.values.forEach((entity, i) => {
          if (i == 0) {
            var pos = Cesium.Cartographic.fromCartesian(entity.polyline.positions.getValue()[0]);
            viewer.camera.flyTo({
              duration: 0,
              destination: new Cesium.Cartesian3.fromRadians(pos.longitude, pos.latitude, 50000),
              orientation: {
                heading: Cesium.Math.toRadians(-35),
                pitch: Cesium.Math.toRadians(-45),
                roll: 0
              }
            })
          }
          var geo = new Cesium.PolylineGeometry({
            positions: entity.polyline.positions.getValue(),
            width: 1,
          });
          var instance = new Cesium.GeometryInstance({
            geometry: geo
          })
          instances.push(instance);
          // trail = viewer.scene.primitives.add(
          //   new Cesium.Primitive({
          //     geometryInstances: instance,
          //     appearance: new Cesium.PolylineMaterialAppearance({
          //       material: material,

          //     // depthFailAppearance: new Cesium.PolylineMaterialAppearance({
          //     //   material: material,
          //     // }),
          //   })
          // );
          // trails.push(trail);
        });
        var trailCollection = viewer.scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: instances,
            appearance: new Cesium.PolylineMaterialAppearance({
              material: singleMaterial,
            }),
            // depthFailAppearance: new Cesium.PolylineMaterialAppearance({
            //   material: material,
            // }),
          })
        )
        // trail = scene.primitives.add(
        //   new Cesium.Primitive({
        //     geometryInstances: instances,
        //     appearance: new Cesium.PolylineMaterialAppearance({
        //       material: material,
        //     }),
        //     depthFailAppearance: new Cesium.PolylineMaterialAppearance({
        //       material: material,
        //     }),
        //   })
        // );
        viewer.scene.preRender.addEventListener(() => {
          // trails.forEach(trail => {
          //   trail.appearance.material.uniforms.time++;
          // })
          trailCollection.appearance.material.uniforms.time++;
        });
      })
  </script>
</body>

</html>
