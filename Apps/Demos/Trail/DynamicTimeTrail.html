<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>流动线</title>
  <style>
    @import url(../../../Build/Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script src="../../../Build/CesiumUnminified/Cesium.js"></script>
  <script src="../Lib/PolylineTimeTrailMaterialProperty.js"></script>
  <script>
    /* eslint-disable*/
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto";

    var viewer = new Cesium.Viewer("cesiumContainer");
    viewer.scene.debugShowFramesPerSecond = true;
    viewer.targetFrameRate = 60;
    var supportsImageRenderingPixelated = viewer.cesiumWidget
      ._supportsImageRenderingPixelated;
    if (supportsImageRenderingPixelated) {
      var vtxf_dpr = window.devicePixelRatio;
      while (vtxf_dpr >= 2.0) {
        vtxf_dpr /= 2.0;
      }
      viewer.resolutionScale = vtxf_dpr;
    }

    var trails = [];
    var promise = Cesium.Resource.fetch({
      url: "./trips-v7.json"
    });


    promise.then(res => {
      res = JSON.parse(res);
      var instances = [];
      res.forEach((data, i) => {
        var coords = data.path;

        var positions = coords.map(coord => {
          return new Cesium.Cartesian3.fromDegrees(coord[0], coord[1], 0);
        })
        var geo = new Cesium.PolylineGeometry({
          positions: positions,
          width: 1,
        });
        var instance = new Cesium.GeometryInstance({
          geometry: geo
        })
        instances.push(instance);
        let times = data.timestamps;

        var material = Cesium.Material.fromType(
          Cesium.Material.PolylineTimeTrailType,
          {
            color: new Cesium.Color(1, 1, 1, 0.01),
            duration: (times[times.length - 1] - times[0]) / 100,
            image: "../Lib/red.png",
            repeat: 1,
            length: 0.01,
            time: times[0]
          }
        );

        trail = viewer.scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: instance,
            appearance: new Cesium.PolylineMaterialAppearance({
              material: material,
            }),
            // depthFailAppearance: new Cesium.PolylineMaterialAppearance({
            //   material: material,
            // }),
          })
        );
        trails.push(trail);

      });
      viewer.scene.preRender.addEventListener(() => {
        trails.forEach(trail => {
          trail.appearance.material.uniforms.time++;
        })
      });
      viewer.camera.flyTo({
        duration: 0,
        destination: new Cesium.Cartesian3(1338961.0616347308, -4657267.370001955, 4137298.189785462),
        orientation: {
          heading: 5.984184,
          pitch: -0.439199,
          roll: 0
        }
      })
    })

  </script>
</body>

</html>
