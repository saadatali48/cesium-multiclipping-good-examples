<body>

      var request = new XMLHttpRequest();
      request.open('GET', filePath, false);
      request.send();
      return request.responseText;
    })("../Lib/PolylineTimeTrailMaterialAppearanceVS.glsl");

    var viewer = new Cesium.Viewer("cesiumContainer");
    viewer.scene.debugShowFramesPerSecond = true;
    viewer.targetFrameRate = 60;
    var supportsImageRenderingPixelated = viewer.cesiumWidget
      ._supportsImageRenderingPixelated;
    if (supportsImageRenderingPixelated) {
      var vtxf_dpr = window.devicePixelRatio;
      while (vtxf_dpr >= 2.0) {
        vtxf_dpr /= 2.0;
      }
      viewer.resolutionScale = vtxf_dpr;
    }

    var trails = [];
    var promise = Cesium.Resource.fetch({
      url: "./test.json"
    });

    var singleMaterial = Cesium.Material.fromType(
      Cesium.Material.PolylineTimeTrailType,
      {
        color: new Cesium.Color(1, 1, 1, 0),
        duration: 1,
        image: "../Lib/red.png",
        repeat: 1,
        length: 0.5,
      }
    );

    promise.then(res => {
      res = JSON.parse(res);
      var instances = [];
      res.forEach((data, i) => {
        var coords = data.path;

        var positions = coords.map(coord => {
          return new Cesium.Cartesian3.fromDegrees(coord[0], coord[1], 0);
        })
        let times = data.timestamps;
        var polyline = new Cesium.PolylineGeometry({
          positions: positions,
          width: 1,
        });
        var geometry = Cesium.PolylineGeometry.createGeometry(polyline);

        var vertexSpeeds = new Float32Array(size);

        //   componentDatatype: Cesium.ComponentDatatype.FLOAT,
        //   componentsPerAttribute: 1,
        //   values: vertexSpeeds,
        // });
        var instance = new Cesium.GeometryInstance({
          geometry: geometry,
        })
        instances.push(instance);

        // var material = Cesium.Material.fromType(

        //   {
        //     color: new Cesium.Color(1, 1, 1, 0),
        //     duration: (times[times.length - 1] - times[0]) / 100,
        //     image: "../Lib/red.png",

        //     length: 0.01,
        //     time: times[0]
        //   }
        // );

        // trail = viewer.scene.primitives.add(
        //   new Cesium.Primitive({

        //     //   material: material,
        //     // }),
        //   })
        // );
        // trails.push(trail);

      });
      var trailCollection = viewer.scene.primitives.add(
        new Cesium.Primitive({
          geometryInstances: instances,
          appearance: new Cesium.PolylineMaterialAppearance({
            material: singleMaterial,
            // vertexShaderSource: vertexSource
          }),
          asynchronous: false,
          depthFailAppearance: new Cesium.PolylineMaterialAppearance({
            material: singleMaterial,
            // vertexShaderSource: vertexSource
          }),
        })
      );


      viewer.scene.preRender.addEventListener(() => {
        // trailCollection.appearance.material.uniforms.time++;
        trailCollection.appearance.material.uniforms.time = viewer.clock.currentTime.secondsOfDay;
      });
      viewer.camera.flyTo({
        duration: 0,
