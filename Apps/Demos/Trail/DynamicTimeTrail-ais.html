<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>流动线 ais数据</title>
  <style>
    @import url(../../../Build/Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script src="../../../Build/CesiumUnminified/Cesium.js"></script>
  <script src="../Lib/PolylineTimeTrailMaterialProperty.js"></script>
  <script>
    /* eslint-disable*/
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto";

    var viewer = new Cesium.Viewer("cesiumContainer");
    viewer.scene.debugShowFramesPerSecond = true;
    viewer.targetFrameRate = 60;
    var supportsImageRenderingPixelated = viewer.cesiumWidget
      ._supportsImageRenderingPixelated;
    if (supportsImageRenderingPixelated) {
      var vtxf_dpr = window.devicePixelRatio;
      while (vtxf_dpr >= 2.0) {
        vtxf_dpr /= 2.0;
      }
      viewer.resolutionScale = vtxf_dpr;
    }

    var trails = [], cameraPos = null;
    var promise = Cesium.Resource.fetch({
      url: "./ais.json"
    });


    promise.then(res => {
      debugger
      var instances = [];
      res = JSON.parse(res);
      res = preProcess(res);
      res.forEach((data, i) => {
        var coords = data.path;

        var positions = coords.map(coord => {
          return new Cesium.Cartesian3.fromDegrees(coord[0], coord[1], 0);
        });
        if (i == Math.floor(res.length / 2)) cameraPos = positions[0];

        var geo = new Cesium.PolylineGeometry({
          positions: positions,
          width: 1,
        });
        var instance = new Cesium.GeometryInstance({
          geometry: geo
        })
        instances.push(instance);
        var fisrt = data.timestamps[0];
        let times = data.timestamps.map(time => {
          return (time - fisrt) / 1000
        });

        var material = Cesium.Material.fromType(
          Cesium.Material.PolylineTimeTrailType,
          {
            color: new Cesium.Color(1, 1, 1, 0.01),
            duration: (times[times.length - 1] - times[0]) / 100,
            image: "../Lib/red.png",
            repeat: 1,
            length: 0.01,
            time: times[0]
          }
        );

        trail = viewer.scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: instance,
            appearance: new Cesium.PolylineMaterialAppearance({
              material: material,
            }),
            // depthFailAppearance: new Cesium.PolylineMaterialAppearance({
            //   material: material,
            // }),
          })
        );
        trails.push(trail);

      });
      viewer.scene.preRender.addEventListener(() => {
        trails.forEach(trail => {
          trail.appearance.material.uniforms.time++;
        })
      });
      viewer.camera.flyTo({
        duration: 0,
        destination: new Cesium.Cartesian3(-2901081.4913666034, 4623900.97000167, 3291169.5259287623),
        orientation: {
          heading: 3.9167362,
          pitch: -0.351147,
          roll: 0
        }
      })
    })

    function preProcess(datas) {
      var ships = [];
      var ship = {};
      datas.forEach(data => {
        if (ship.mmsi != data.mmsi) {
          if (ship.mmsi) ships.push(ship);
          ship = {
            path: [[data.lon, data.lat]],
            timestamps: [(new Date(data.time)).getTime()],
            mmsi: data.mmsi
          }
        } else {
          ship.path.push([data.lon, data.lat])
          ship.timestamps.push((new Date(data.time)).getTime())
        }
      })
      return ships;
    }

  </script>
</body>

</html>
