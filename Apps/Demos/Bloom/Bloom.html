<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>指定Primitive泛光</title>
    <!-- <script src="../../Build/CesiumUnminified/Cesium.js"></script> -->
    <style>
      @import url(../../../Build/Cesium/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
        position: absolute;
        top: 10px;
        left: 10px;
      }

      #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      /* eslint-disable */
      import * as Cesium from "../../../Source/Cesium.js";
      window.CESIUM_BASE_URL = "../../../Source";
      window.Cesium = Cesium;
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjM4NGQ4Yi05MjAzLTQ3NzMtOTZmYS05ZDE1ZWZhYTk3OWMiLCJpZCI6MTEzNTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NTg2ODcwMDJ9.I0-TpqepRcWIVUUI8KrhoSZp-a70sRSRveNLBXOwOto";
      var viewer = new Cesium.Viewer("cesiumContainer");
      window._viewer = viewer;

      var ins1 = new Cesium.GeometryInstance({
        id: "ins1",
        geometry: new Cesium.RectangleGeometry({
          rectangle: new Cesium.Rectangle(
            Cesium.Math.toRadians(-100),
            Cesium.Math.toRadians(30),
            Cesium.Math.toRadians(-99),
            Cesium.Math.toRadians(31)
          ),
        }),
      });
      var ins2 = new Cesium.GeometryInstance({
        id: "ins2",
        geometry: new Cesium.RectangleGeometry({
          rectangle: new Cesium.Rectangle(
            Cesium.Math.toRadians(-100),
            Cesium.Math.toRadians(31),
            Cesium.Math.toRadians(-99),
            Cesium.Math.toRadians(32)
          ),
        }),
      });
      var p1 = viewer.scene.primitives.add(
        new Cesium.Primitive({
          geometryInstances: ins1,
          appearance: new Cesium.EllipsoidSurfaceAppearance({
            material: Cesium.Material.fromType("Color", {
              color: new Cesium.Color(1, 0, 0, 1),
            }),
          }),
        })
      );
      var p2 = viewer.scene.primitives.add(
        new Cesium.Primitive({
          geometryInstances: ins2,
          appearance: new Cesium.EllipsoidSurfaceAppearance({
            material: Cesium.Material.fromType("Color", {
              color: new Cesium.Color(0, 1, 0, 1),
            }),
          }),
        })
      );

      var bloom = viewer.scene.postProcessStages.bloom;
      window._bloom = bloom;
      bloom.uniforms.delta = 0;
      bloom.enabled = true;

      var stages = viewer.scene.postProcessStages;
      var test = stages.add(
        Cesium.PostProcessStageLibrary.createBlackAndWhiteStage()
      );
      test.enabled = true;
      window._test = test;
      setTimeout(() => {
        p1.pickIds = p1._pickIds; //需要暴露
        test.selected = [p1];
        bloom.selected = [p1];
      }, 3000);
    </script>
  </body>
</html>
