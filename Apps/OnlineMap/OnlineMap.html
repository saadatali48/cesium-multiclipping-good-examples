<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Online Map Resources</title>
    <!-- <script src="../../Build/Cesium/Cesium.js"></script> -->
    <style>
      @import url(../../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      /* eslint-disable*/
      import * as Cesium from "../../Source/Cesium.js";
      window.CESIUM_BASE_URL = "../../Source";
      var imageryLayers = [
        new Cesium.ProviderViewModel({
          name: "高德卫星",
          tooltip: "高德卫星底图",
          iconUrl: "",
          category: "卫星",
          creationFunction: function () {
            return new Cesium.UrlTemplateImageryProvider({
              url:
                "https://webst04.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
              maximumLevel: 22,
              tileMatrixSetID: "GoogleMapsCompatible",
            });
          },
        }),
        new Cesium.ProviderViewModel({
          name: "谷歌卫星",
          tooltip: "谷歌卫星底图无偏移",
          iconUrl: "",
          category: "卫星",
          creationFunction: function () {
            return new Cesium.UrlTemplateImageryProvider({
              url: "http://www.google.cn/maps/vt?lyrs=s&x={x}&y={y}&z={z}",
              maximumLevel: 22,
              tileMatrixSetID: "GoogleMapsCompatible",
            });
          },
        }),
        new Cesium.ProviderViewModel({
          name: "mapbox暗黑",
          tooltip: "Map Box 暗黑风格",
          iconUrl: "",
          category: "街道",
          creationFunction: function () {
            return new Cesium.UrlTemplateImageryProvider({
              url:
                "https://api.mapbox.com/styles/v1/mapbox/dark-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibW14cWFubnkiLCJhIjoiY2pjZmlzNXp3MWJqaDMzdDUxdXMweG15eCJ9.Onu8fH96QnXhOJmqh0bZZA",
              maximumLevel: 22,
              tileMatrixSetID: "GoogleMapsCompatible",
            });
          },
        }),
        new Cesium.ProviderViewModel({
          name: "mapbox自定义",
          tooltip: "Map Box 自定义样式",
          iconUrl: "",
          category: "街道",
          creationFunction: function () {
            return new Cesium.MapboxStyleImageryProvider({
              url: "https://api.mapbox.com/styles/v1",
              styleId: "cjcfiuux653bj2rr48yk6hs7g",
              username: "mmxqanny",
              accessToken:
                "pk.eyJ1IjoibW14cWFubnkiLCJhIjoiY2pjZmlzNXp3MWJqaDMzdDUxdXMweG15eCJ9.Onu8fH96QnXhOJmqh0bZZA",
            });
          },
        }),
      ];
      var viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false,
        baseLayerPicker: true,
        imageryProviderViewModels: imageryLayers,
        geocoder: false,
        timeline: false,
        infobox: false,
        navigationHelpButton: false,
        sceneModePicker: true,
        scene3DOnly: false,
        homeButton: false,
        infoBox: false,
        selectionIndicator: true,
        fullscreenButton: false,
        //shadows: true,
        //terrainShadows:Cesium.ShadowMode.ENABLED,
        shouldAnimate: true,
      });
    </script>
  </body>
</html>
